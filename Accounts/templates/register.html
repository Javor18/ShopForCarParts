{% extends 'auth_base.html' %}
{% block content %}

<form
        action="{% url 'register_user' %}"
        method="post">

    {{ form.as_p }}

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        or
        <a href="{% url 'login_user' %}">Login</a>
    </div>

    {% csrf_token %}

</form>

{% endblock %}
