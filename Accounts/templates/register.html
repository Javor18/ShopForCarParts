{{request.user}}


<form
        action="{% url 'register' %}"
        method="post">

    {{ form.as_p }}

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        or
        <a href="{% url 'login' %}">Login</a>
    </div>

    {% csrf_token %}

</form>
